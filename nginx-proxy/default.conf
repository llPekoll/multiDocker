server {
    listen       80;
    server_name  localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
    location /web1 {
        proxy_pass https://image1:8080;
    }

    location /web2 {
        proxy_pass https://nervous_archimedes:8081;
    }


    # error_page   500 502 503 504  /50x.html;
    # location = /50x.html {
    #     root   /usr/share/nginx/html;
    # }
}
